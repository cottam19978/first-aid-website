<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Mark's First Aid Training</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you</p>
  </header>

  <section>
    <h2>Get in Touch</h2>
    <p>Email: <a href="mailto:your@email.com">your@email.com</a></p>
    <p>Phone: 01234 567890</p>
    <p>Location: <a href="https://www.google.com/maps?q=Bolton" target="_blank">Bolton, UK</a></p>
  </section>

  <section>
    <h2>Send a Message</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <section>
    <a href="index.html">← Back to Home</a>
  </section>

  <footer>
    <p>© 2025 Mark's First Aid Training</p>
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thanks for your message! We'll reply soon.");
    });
  </script>
</body>
</html>
